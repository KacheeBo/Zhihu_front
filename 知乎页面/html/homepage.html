<body>
<div class="homepage">
    <!-- 导航栏 -->
    <div class="navigation">
        <!-- logo -->
        <a class="navigationlogo" href="index.html">
            <img src="../images/导航栏logo.png">
        </a>
        <!-- 选择栏目 -->
        <ul class="columnselector">
            <li><a href="">首页</a></li>

            <li><a href="">会员</a></li>
            <li><a href="">发现</a></li>
            <li><a href="">来答</a></li>
        </ul>
        <!-- 搜索区域 -->
        <div class="search">
            <!-- 搜索框 -->
            <div class="searchBox">
                <!-- 搜索提问框输入文字 -->
                <form class="searchText">
                    <div class="mediumBox">
                        <input class="inputQuestion" id="" type="text" name="searchQuestion" value="searchQuestion">
                        <!-- 搜索按钮 -->
                        <!-- <button class="submitQuestion" type="button"> -->
                        <a href="">
                            <img class="searchLogo" src="../images/搜索logo.png">
                        </a>
                        <!-- </button> -->
                    </div>
                </form>
                <!-- 提问按钮 -->
                <button class="haveQuestion" type="submit">提问</button>
            </div>

        </div>

        <!-- 个人消息信息栏 -->
        <div class="userInfo">
            <!-- 消息 -->
            <div class="news">
                <div class="newsImg">
                    <a href="">
                        <img src="../images/消息.png">
                    </a>
                    <div class="newsXx">消息</div>
                </div>
            </div>

            <!-- 私信 -->
            <div class="message">
                <div class="messageImg">
                    <a href="">
                        <img src="../images/信息.png">
                    </a>
                    <div class="messageXx">私信</div>
                </div>
            </div>

            <!-- 头像 -->
            <div class="photo">
                <a href="">
                    <img src="../images/头像.png">
                </a>
            </div>
        </div>
    </div>

    <!-- 上传照片信息 -->

        <div class="personCard">

            </div>

            <!-- 下半部分 -->
            <div class="downPersonCard">

                    <!-- 头像 -->
                    <div class="personProfile">
                        <img src="../images/我的头像.JPG">
                    </div>

                    <!-- 个人信息 编辑 中间框框-->

            </div>
        </div>
    </div>

        <!-- 左边主内容 -->
